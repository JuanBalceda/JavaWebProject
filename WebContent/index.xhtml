<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>OGI-VRI</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="shortcut icon" type="image/png"
		href="#{resource['img/favicon.ico']}" />
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/login_base.css" />
	<h:outputStylesheet name="css/font_ico.css" />
	<h:outputStylesheet name="css/uni.css" />

</h:head>
<h:body>
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div id="box_login" class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">
						<img src="#{resource['img/logo_uni.png']}" alt="logo" />
					</h1>
				</div>
				<div class="modal-body clearfix" style="padding-bottom: 40px;">

					<h:form styleClass="form col-md-12 center-block">
						<p:growl id="growl" sticky="true" showDetail="true" life="1500" />

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="icon-user"></i>
								</div>
								<p:inputText id="usuario" value="#{loginMB.usuario.usuario}"
									styleClass="form-control" required="true" placeholder="Usuario" />
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="icon-key"></i>
								</div>
								<p:password id="clave" value="#{loginMB.usuario.clave}"
									styleClass="form-control" required="true" placeholder="Clave" />
							</div>
						</div>
						<div class="form-group">
							<p:commandButton value="Login" update="growl"
								styleClass="btn btn-primary btn-block"
								action="#{loginMB.validarAcceso()}" ajax="false"/>
						</div>
					</h:form>

				</div>

			</div>
		</div>
	</div>
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
</h:body>
</html>
