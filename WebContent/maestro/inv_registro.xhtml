
<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        OGI - VRI
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Investigadores </span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<div class="row">

				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="codigo" value="Código:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" readonly="true" id="codigo"
							styleClass="form-control"
							value="#{investigadorMB.investigador.id}" style="width:60px"
							maxlength="120" label="codigo" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<h:outputLabel for="dni" value="DNI:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="dni"
							styleClass="form-control" value="#{investigadorMB.investigador.dni}"
							maxlength="120" label="dni" />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<h:outputLabel for="cod_uni" value="Código UNI:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="cod_uni"
							styleClass="form-control" value="#{investigadorMB.investigador.cod_uni}"
							maxlength="120" label="cod_uni" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel for="nombre" value="Nombre:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="nombre"
							styleClass="form-control" value="#{investigadorMB.investigador.nombre}"
							maxlength="150" label="nombre" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<h:outputLabel for="telefono" value="Teléfono:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="telefono"
							styleClass="form-control" value="#{investigadorMB.investigador.telefono}"
							maxlength="120" label="telefono" />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<h:outputLabel for="email" value="Email:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="email"
							styleClass="form-control" value="#{investigadorMB.investigador.email}"
							maxlength="120" label="email" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4 text-right">
					<div class="form-group box-main-btn">

						<p:commandButton value="Grabar"
							actionListener="#{investigadorMB.grabar()}"
							styleClass="btn btn-primary " icon="icon-save" ajax="false"
							update="codigo" />
						<p:commandButton value="Cancelar"
							action="#{investigadorMB.cancelar()}"
							styleClass="btn btn-default" ajax="false" />

					</div>
				</div>
			</div>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">
		<script type="text/javascript" charset="utf-8">
			$("#sidebar li").removeClass("active");
			$("#sidebar-3").addClass("active");
		</script>
	</ui:define>
</ui:composition>
