
<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        OGI - VRI
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Proyectos </span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<div class="row">

				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="codigo" value="Código:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" readonly="true" id="codigo"
							styleClass="form-control" value="#{proyectoMB.proyecto.id}"
							style="width:60px" maxlength="120" label="codigo" />
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="codigo_ocpla" value="Código OCPLA:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="codigo_ocpla"
							styleClass="form-control"
							value="#{proyectoMB.proyecto.codigo_ocpla}" maxlength="120"
							label="codigo_ocpla" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="codigo_ocef" value="Código OCEF:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="codigo_ocef"
							styleClass="form-control"
							value="#{proyectoMB.proyecto.codigo_ocef}" maxlength="120"
							label="codigo_ocef" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<h:outputLabel for="nombre" value="Nombre:"
							styleClass="control-label" />

						<p:inputTextarea autocomplete="off" id="nombre"
							styleClass="form-control" rows="4"
							value="#{proyectoMB.proyecto.nombre}" maxlength="1000"
							label="nombre" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4 text-right">
					<div class="form-group box-main-btn">

						<p:commandButton value="Grabar"
							actionListener="#{proyectoMB.grabar()}"
							styleClass="btn btn-primary " icon="icon-save" ajax="false"
							update="codigo" />
						<p:commandButton value="Cancelar"
							action="#{proyectoMB.cancelar()}" styleClass="btn btn-default"
							ajax="false" />

					</div>
				</div>
			</div>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">
		<script type="text/javascript" charset="utf-8">
			$("#sidebar li").removeClass("active");
			$("#sidebar-4").addClass("active");
		</script>
	</ui:define>
</ui:composition>
