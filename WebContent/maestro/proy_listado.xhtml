
<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        OGI - VRI
    </ui:define>

	<ui:define name="titleCont">
		<span>listado de Proyectos </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="codigo_ocpla" value="Código:"
							styleClass="control-label" />

						<p:inputText autocomplete="on" id="codigo_ocpla"
							styleClass="form-control"
							value="#{proyectoMB.proyecto.codigo_ocpla}" maxlength="120"
							label="codigo_ocpla" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstProyecto,codigo_ocpla"
							actionListener="#{proyectoMB.limpiar()}"
							styleClass="btn btn-default" icon="icon-eraser" ajax="true" />
						<p:commandButton value="Buscar" update="lstProyecto"
							actionListener="#{proyectoMB.listar()}"
							styleClass="btn btn-default"
							icon="icon-magnifying-glass" ajax="true" />
						<p:commandButton value="Nuevo" action="#{proyectoMB.nuevo()}"
							styleClass="btn btn-primary" icon="icon-add-to-list" ajax="false" />

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstProyecto" var="proyecto"
							value="#{proyectoMB.lstProyecto}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Item" style="width:40px;text-align:center">
								<h:outputText value="#{item + 1}" />
							</p:column>
							<p:column headerText="Código OCPLA" style="width:110px;text-align:center">
								<h:outputText value="#{proyecto.codigo_ocpla}" />
							</p:column>
							<p:column headerText="Código OCEF" style="width:100px;text-align:center">
								<h:outputText value="#{proyecto.codigo_ocef}" />
							</p:column>
							<p:column headerText="Nombre">
								<h:outputText value="#{proyecto.nombre}" />
							</p:column>

							<p:column headerText="Accion"
								style="width:120px;text-align:center" exportable="false">
								<p:commandButton title="Modificar"
									action="#{proyectoMB.modificar(proyecto)}" ajax="false"
									icon="ui-icon ui-icon-pencil" styleClass="colorSuccess" />
								<p:commandButton icon="ui-icon ui-icon-trash" title="Eliminar"
									action="#{proyectoMB.eliminar(proyecto)}" ajax="false" />
							</p:column>
						</p:dataTable>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-right">
					<p:commandButton value="XLS" styleClass="btn btn-default"
						ajax="false" />
				</div>
			</div>


		</h:form>
	</ui:define>

	<ui:define name="footerCont">
		<script type="text/javascript" charset="utf-8">
			$("#sidebar li").removeClass("active");
			$("#sidebar-4").addClass("active");
		</script>
	</ui:define>
</ui:composition>
